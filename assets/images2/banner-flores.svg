<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f7f7"/>
      <stop offset="100%" style="stop-color:#ebe1e5"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="800" height="300" fill="url(#bgGrad)"/>

  <!-- Flores decorativas - esquina superior izquierda -->
  <g opacity="0.15" transform="translate(50, 30)">
    <circle cx="0" cy="0" r="25" fill="#a8526b"/>
    <circle cx="20" cy="-15" r="18" fill="#185347"/>
    <circle cx="-15" cy="20" r="20" fill="#327d6e"/>
  </g>

  <!-- Flores decorativas - esquina superior derecha -->
  <g opacity="0.12" transform="translate(720, 50)">
    <circle cx="0" cy="0" r="30" fill="#185347"/>
    <circle cx="-25" cy="15" r="22" fill="#a8526b"/>
    <circle cx="20" cy="25" r="18" fill="#327d6e"/>
  </g>

  <!-- Flores decorativas - esquina inferior izquierda -->
  <g opacity="0.1" transform="translate(80, 250)">
    <circle cx="0" cy="0" r="35" fill="#327d6e"/>
    <circle cx="30" cy="-20" r="25" fill="#a8526b"/>
  </g>

  <!-- Flores decorativas - esquina inferior derecha -->
  <g opacity="0.15" transform="translate(700, 230)">
    <circle cx="0" cy="0" r="28" fill="#a8526b"/>
    <circle cx="-20" cy="-25" r="20" fill="#185347"/>
  </g>

  <!-- Hojas sutiles -->
  <g opacity="0.08">
    <ellipse cx="150" cy="150" rx="40" ry="15" fill="#185347" transform="rotate(-30 150 150)"/>
    <ellipse cx="650" cy="140" rx="35" ry="12" fill="#327d6e" transform="rotate(25 650 140)"/>
    <ellipse cx="400" cy="280" rx="45" ry="15" fill="#185347" transform="rotate(-10 400 280)"/>
  </g>

  <!-- Texto placeholder (se puede quitar) -->
  <text x="400" y="155" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#a8526b" opacity="0.3">
    Reemplazar con imagen de flores
  </text>
</svg>
