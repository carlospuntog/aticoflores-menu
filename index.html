<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta - Ático Flores - Verano 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?nocache={{ 'now' | date: '%s' }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
  
    <div class="top-navbar">ÁTICO - MENÚ INVIERNO</div>
    <div class="container">
        <div class="brand-header">
            <h1 class="brand-title">Ático Flores y +</h1>
            <p class="brand-subtitle">Coffee & Eatery</p>
        </div>
        <div class="navbar">
            <div class="menu-links" id="menu-links"></div>
        </div>
        <div id="menu-content"></div>
    </div>


<!-- ───────────── MODAL DE PRODUCTO ───────────── -->
<div id="product-modal" class="modal hidden">
  <div class="modal__overlay" data-close></div>

  <article class="modal__card" role="dialog" aria-modal="true">
    <!-- Botón de cierre -->
    <button class="modal__close" aria-label="Cerrar" data-close>×</button>

    <!-- Imagen del producto -->
    <figure class="modal__figure">
      <img id="modal-img" class="modal__img" alt="" loading="lazy" />
    </figure>

    <!-- Contenido textual dentro del modal -->
    <div class="modal__content">
      <!-- Solo el nombre en negrita (sin etiqueta) -->
      <p class="modal__field modal__name">
        <strong id="modal-name"></strong>
      </p>
      <!-- Solo los ingredientes (sin etiqueta) -->
      <p class="modal__field modal__ingredients">
        <span id="modal-ingredients"></span>
      </p>
      <!-- Alérgenos (con su etiqueta) -->
      <p class="modal__field">
        <strong>Alergenos:</strong>
        <span id="modal-allergens"></span>
      </p>
    </div>
  </article>
</div>
<!-- ───────────── FIN DEL MODAL ───────────── -->

    <script src="assets/js/script.js?nocache={{ 'now' | date: '%s' }}"></script>
</body>
</html>
